{% extends 'base.html' %}

{% block tittle %}SignUp{% endblock tittle %}

{% block body %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>signUp   </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    


    <!-- Favicons -->
<link rel="apple-touch-icon" href="/static/img/signin.jpeg" sizes="180x180">
<link rel="icon" href="/static/img/signin.jpeg" sizes="32x32" type="image/png">
<link rel="icon" href="/static/img/signin.jpeg" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/static/img/signin.jpeg" color="#7952b3">
<link rel="icon" href="/static/img/signin.jpeg">
<meta name="theme-color" content="#7952b3">



    
    <!-- Custom styles for this template -->
  <style>
    body{
      background-color:rgb(200, 233, 235);
    }
  </style>


  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method = "POST" action= "/signup">
      {% csrf_token %}
    <img class="mb-4 my-5" src="/static/img/signin.jpeg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal " style="color: black;">Create Your Account:- </h1>
    {% comment %} <h2 class="h2 mb-3 fw-normal">Get part of us</h2> {% endcomment %}

    <div class="form-floating mx-5">
      <input type="text" name ='username' class="form-control my-2" id="floatingInput" placeholder="Username:">
      <label for="floatingInput" required>User Name</label>
    </div>
    <div class="form-floating mx-5">
      <input type="text" name ='fname' class="form-control my-2" id="floatingInput" placeholder="Enter your name:">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating mx-5">
      <input type="text" class="form-control my-2" name ="lname" id="floatingInput" placeholder="Enter your lastname">
      <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating mx-5">
      <input type="email" class="form-control my-2" id="floatingInput" name ="email" placeholder="name@example.com">
      <label for="floatingInput" required>Email address</label>
    </div>
    <div class="form-floating mx-5">
      <input type="phone" class="form-control my-2" id="floatingInput" name ="phone" placeholder="Mobile">
      <label for="floatingInput">Mobile Number</label>
    </div>
    <div class="form-floating mx-5">
      <input type="password" class="form-control my-2" name = "pass1" id="floatingInput" placeholder="password">
      <label for="floatingInput" required>Password</label>
    </div>
    <div class="form-floating  mx-5">
      <input type="password" class="form-control my-2" name = "pass2" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword" required>Confirm Password</label>
    </div>

    
    <button class="w-40 btn btn-lg mx-5 btn-primary" type="submit">Sign in</button>
   
  </form>
</main>


    
  </body>
</html>
{% endblock body %}
